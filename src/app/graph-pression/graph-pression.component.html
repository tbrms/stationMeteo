<div>
<h3>Pression</h3>
<button (click)="getPressions()">Rafraichir</button><br>
<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="pressions"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  [timeline]="timeline"
  (select)="onSelect($event)">
</ngx-charts-line-chart><br>
</div>
